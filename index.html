<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Tools Hub</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center/cover;
      color: #fff;
      text-align: center;
    }
    header {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      padding: 30px;
      margin: 20px;
    }
    .section {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease;
    }
    .section:hover {
      transform: translateY(-5px);
    }
    h2 {
      margin-bottom: 15px;
      color: #00e6e6;
    }
    input, button {
      width: 90%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 6px;
      outline: none;
      font-size: 14px;
    }
    button {
      background: #00e6e6;
      color: #000;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #00cccc;
    }
    canvas {
      background: #fff;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<header>QR Tools Hub</header>

<div class="container">
  <!-- QR Code Generator Section -->
  <div class="section">
    <h2>QR Code Generator</h2>
    <input type="text" id="qrText" placeholder="Enter link for QR Code">
    <input type="color" id="qrColor" value="#000000">
    <input type="file" id="qrLogo" accept="image/*">
    <button onclick="generateQR()">Generate QR</button>
    <canvas id="qrCanvas"></canvas>
    <button onclick="downloadQR()">Download QR</button>
  </div>

  <!-- Link Shortener Section -->
  <div class="section">
    <h2>Link Shortener</h2>
    <input type="text" id="longLink" placeholder="Enter long link">
    <button onclick="shortenLink()">Shorten Link</button>
    <p id="shortLinkResult"></p>
  </div>

  <!-- QR Code Scanner Section -->
  <div class="section">
    <h2>QR Code Scanner</h2>
    <input type="file" id="qrScanner" accept="image/*">
    <button onclick="scanQR()">Scan QR</button>
    <p id="scanResult"></p>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.1/build/qrcode.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>

<script>
  // Generate QR Code
  function generateQR() {
    let text = document.getElementById("qrText").value;
    let color = document.getElementById("qrColor").value;
    let canvas = document.getElementById("qrCanvas");
    QRCode.toCanvas(canvas, text, { color: { dark: color, light: "#ffffff" } }, function (error) {
      if (error) console.error(error);
    });
  }

  // Download QR Code
  function downloadQR() {
    let canvas = document.getElementById("qrCanvas");
    let link = document.createElement("a");
    link.download = "qrcode.png";
    link.href = canvas.toDataURL();
    link.click();
  }

  // Link Shortener (Demo only)
  function shortenLink() {
    let link = document.getElementById("longLink").value;
    if (link) {
      document.getElementById("shortLinkResult").innerText = "Short Link: bit.ly/demo123";
    }
  }

  // QR Code Scanner
  function scanQR() {
    let file = document.getElementById("qrScanner").files[0];
    if (!file) return alert("Upload a QR image");
    let reader = new FileReader();
    reader.onload = function () {
      let img = new Image();
      img.src = reader.result;
      img.onload = function () {
        let canvas = document.createElement("canvas");
        let ctx = canvas.getContext("2d");
        canvas.width = img.width;
        canvas.height = img.height;
        ctx.drawImage(img, 0, 0);
        let imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        let code = jsQR(imageData.data, canvas.width, canvas.height);
        document.getElementById("scanResult").innerText = code ? "QR Content: " + code.data : "No QR code found";
      };
    };
    reader.readAsDataURL(file);
  }
</script>

</body>
</html>
